<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Calculator</title>
  <link rel="stylesheet" href="../Calculator/calculator.css">
</head>
<body>
<div class="iphone">
  <div class="iphone-notch"></div>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="button action" data-action="clear">AC</button>
      <button class="button action">±</button>
      <button class="button action">%</button>
      <button class="button operator" data-action="operator">÷</button>

      <button class="button number">7</button>
      <button class="button number">8</button>
      <button class="button number">9</button>
      <button class="button operator" data-action="operator">×</button>

      <button class="button number">4</button>
      <button class="button number">5</button>
      <button class="button number">6</button>
      <button class="button operator" data-action="operator">−</button>

      <button class="button number">1</button>
      <button class="button number">2</button>
      <button class="button number">3</button>
      <button class="button operator" data-action="operator">+</button>

      <button class="button zero number">0</button>
      <button class="button number">.</button>
      <button class="button operator equals" data-action="equals">=</button>
    </div>
  </div>
</div>
<script src="../Calculator/calculator.js"></script>
</body>
</html>
